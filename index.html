<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mirror</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="haunted-mirror">
        <div class="frame">
            <div class="top-ornament"></div>
            <div class="side-ornament left"></div>
            <div class="side-ornament right"></div>
            <div class="bottom-ornament"></div>
        </div>
        <div class="mirror">
            <div class="ghost-face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>
</html>
